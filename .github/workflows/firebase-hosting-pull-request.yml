name: Build on pull request and deploy to TEST
'on': pull_request
jobs:
  build_and_deploy_to_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies and build application
        run: npm ci && npm run build
      - name: Deploy to firebase hosting in TEST
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLANNING_POKER_TEST_70393 }}'
          channelId: live
          projectId: planning-poker-test-70393
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
