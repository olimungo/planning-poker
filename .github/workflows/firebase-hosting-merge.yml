name: Build on merge to master and deploy to PROD
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use the firebase config for PROD
        run: mv src/environments/firebase-config.prod.json src/environments/firebase-config.json
      - name: Install dependencies and build application
        run: npm ci && npm run build
      - name: Deploy to firebase hosting in PROD
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLANNING_POKER_AF648 }}'
          channelId: live
          projectId: planning-poker-af648
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
